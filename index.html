<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div id="game-info">
            <p id="current-player">Current Player: <span>X</span></p>
            <p id="scoreboard">X Wins: <span id="x-wins">0</span> | O Wins: <span id="o-wins">0</span> | Draws: <span id="draws">0</span></p>
        </div>
        <div id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset">Reset</button>
        <div>
            <button id="mode-pvp">Player vs Player</button>
            <button id="mode-pvc">Player vs Computer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
